<!DOCTYPE html>
<html>
	<head>
		<title>Pill Tracker</title>
		
		<meta name="language" content="en">
		
		<script src="JQuery/jquery-2.2.3.min.js"></script>
		<script src="JQuery/jquery.mousewheel.min.js"></script>
		
		<link rel="shortcut icon" href="Images/favicon.png" />
		<!--<link href = 'bootstrap/css/bootstrap.min.css' rel = 'stylesheet' type = 'text/css'>-->
		<link rel="stylesheet" type="text/css" href="isek.css">
		
		<script src="pills.js"></script>
	</head>

	<body>
		<div id="main">
			<div id = "topControls">
				<img class="noSelect" id="reset" src="Images/Forget_Me_Now.png" title="Reset"></img>
				<p class="noSelect" id="version_header" title="Click to change game version.&#013;AfterBirth+ coming soon">Antibirth</p>
				<img class="noSelect" id="phd" src="Images/PHD.png" title="Picked up PHD&#013;Still don't know about shot speed down."></img>
			</div>
			<table id="pillInfo">
				<tbody>
					<tr>
						<td title="Try scrolling or holding down the button.">
							<img alt="Solid Blue Pill" class="noSelect" src="Images/Pills/Blue.png">
						</td>
						<td title="Try scrolling or holding down the button.">
							<img alt="Dark-Blue Top with Aqua Bottom" class="noSelect" src="Images/Pills/BlueCyan.png">
						</td>
						<td title="Try scrolling or holding down the button.">
							<img alt="Solid Orange Pill" class="noSelect" src="Images/Pills/Orange.png">
						</td>
					</tr>
					<tr>
						<td title="Try scrolling or holding down the button.">
							<img alt="Solid White Pill" class="noSelect" src="Images/Pills/White.png">
						</td>
						<td title="Try scrolling or holding down the button.">
							<img alt="Spotted Red on Top with Red Bottom" class="noSelect" src="Images/Pills/RedSpecled.png">
						</td>
						<td title="Try scrolling or holding down the button.">
							<img alt="Spotted Yellow on Top with White Bottom" class="noSelect" src="Images/Pills/SpottedWhite.png">
						</td>
					</tr>
					<tr>
						<td title="Try scrolling or holding down the button.">
							<img alt="White Top with Blue Bottom" class="noSelect" src="Images/Pills/WhiteBlue.png">
						</td>
						<td title="Try scrolling or holding down the button.">
							<img alt="Pink Top with Red Bottom" class="noSelect" src="Images/Pills/WhiteRed.png">
						</td>
						<td title="Try scrolling or holding down the button.">
							<img alt="Yellow Top with Orange Bottom" class="noSelect" src="Images/Pills/YellowOrange.png">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
