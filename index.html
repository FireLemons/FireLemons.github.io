<!DOCTYPE html>
<html>
	<head>
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
        <link rel="stylesheet" href="ToMetric/css/materialize.min.css">
        <link rel="stylesheet" href="css/home.css">
		<title>Web Projects</title>
	</head>

	<body>
		<div id="app" class="carousel carousel-slider center" @keyup.enter="left">
            <div class="carousel-fixed-item page-buttons">
                <button @click="left"><i class="material-icons left unselectable">keyboard_arrow_left</i></button>
            </div>
            <div id="page-buttons-right" class="carousel-fixed-item page-buttons">
                <button @click="right"><i class="material-icons right unselectable">keyboard_arrow_right</i></button>
            </div>
            <div class="carousel-item amber white-text" href="#two!">
                <h2>Second Panel</h2>
                <p class="white-text">This is your second panel</p>
            </div>
            <div class="carousel-item green white-text" href="#three!">
                <h2>Third Panel</h2>
                <p class="white-text">This is your third panel</p>
            </div>
            <div class="carousel-item blue white-text" href="#four!">
                <h2>Fourth Panel</h2>
                <p class="white-text">This is your fourth panel</p>
            </div>
            <div id="isaac-pills" class="carousel-item" href="#IsaacPills" title="To IsaacPills" @click="navigate('IsaacPills')">
                <div class="flex">
                    <a href="IsaacPills">
                        <h3 class="white-text unselectable">Isaac Pills</h2>
                    </a>
                </div>
                <p class="black-text unselectable">
                    A tool to keep track of pill effects in various expansions of Edmund McMillen's
                    <a href="https://store.steampowered.com/app/250900/The_Binding_of_Isaac_Rebirth/" title="Game Store Page">Binding of Isaac: Rebirth</a>
                </p>
                <div class="stack-credit">
                    <h3 class="unselectable">Built Using</h3>
                    <img src="img/jQuery.png">
                </div>
            </div>
        </div>
		<script src="ToMetric/js/materialize.min.js"></script>
		<script src="ToMetric/js/vue.min.js"></script>
		<script src="js/home.js"></script>
	</body>
</html>
