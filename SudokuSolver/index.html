<!DOCTYPE html>
<html ng-app="SudokuSolver">
	<head>
		<title>Sudoku Solver</title>

        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/sudokuSolver.css" rel="stylesheet">
        
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="scripts/sudokuSolver.js"></script>
	</head>
	<body ng-controller="SudokuPuzzleController as sudoku">
		<noscript>
			<h1>Turn on your dang javascript >:C</h1>
		</noscript>
		<div id="failure" class="alert alert-danger" ng-show="sudoku.failure">
			<strong>Failure</strong> The puzzle could not be solved.
			<a class="close" ng-click="sudoku.failure = false">&times;</a>
		</div>
		<h1 id="title">Sudoku Solver
			<small> by <a href="https://github.com/FireLemons">Shen Yang</a></small>
		</h1>
		<div class="flex">
            <div id="board" key-navigable="sudoku.focused">
                <div class="flex" ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7, 8]">
                    <input type="text"
                           ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7, 8]" ng-change="sudoku.checkBox(i, j)" ng-disabled="sudoku.isSolving" ng-keyup="sudoku.boxKeyListener($event)" 
                           ng-focus="sudoku.setFocus(i, j)" ng-model="sudoku.puzzle.board[i][j].value" class="{{sudoku.puzzle.board[i][j].color}}">
                </div>
            </div>
            <div id="controls">
                <div class="jumbotron">
                    <h1>Milliseconds Elapsed: {{sudoku.time}}</h1>
                </div>
                <button class="btn btn-lg col-md-12 col-lg-12" ng-click="sudoku.resetPuzzle(sudoku)">Reset</button>
                <button class="btn btn-lg col-md-12 col-lg-12" ng-click="sudoku.solvePuzzle()">Solve</button>
            </div>
		</div>
	</body>
</html>
